<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>PrimeFlix</title>
        
        <meta name="robots" content="noindex, follow" />
        <link rel="canonical" href="https://PrimeFlix.github.io/">
        <link rel="amphtml" href="">
        <link type="application/atom+xml" rel="alternate" href="https://PrimeFlix.github.io/feed.xml"/>
        <meta property="og:title" content="PrimeFlix" /><meta property="og:site_name" content="PrimeFlix" /><meta property="og:description" content="Free HD Movie and TV-Show Streams" />
        <link rel="stylesheet" href="https://PrimeFlix.github.io/assets/css/style.css">
        <script type="application/ld+json">{"@context":"http://schema.org","@type":"Organization","name":"PrimeFlix","url":"https://PrimeFlix.github.io"}</script>

    <body>
        



    <div class="container">
        <header class="js-top">
            <div>
                <a class="logo" href="https://PrimeFlix.github.io">
                        PrimeFlix
                </a>
    
                    <div class="search">
                        <div class="search__overlay">
                            <button class="search__close" aria-label="Close">Close</button>
                            <form action="https://PrimeFlix.github.io/search.html">
                                <input
                                    class="search__input"
                                    type="search"
                                    name="q"
                                    placeholder="search..."
                                    autofocus="autofocus"/>
                            </form>
                        </div>
                        <button class="search__btn" aria-label="Search">
                            <svg class="icon" role="presentation" focusable="false">
                                <use xlink:href="https://PrimeFlix.github.io/assets/svg/svg-map.svg#search"/>
                            </svg>
                        </button>
                    </div>
    
                <nav class="navbar js-navbar">
                	<button class="navbar__toggle js-navbar__toggle" aria-expanded="false">Menu</button>
                    <ul class="navbar__menu">
                            <li>
                            <a href="https://PrimeFlix.github.io/tags/movies/" title="Movies">Movies</a>
                
                        </li>
                            <li>
                            <a href="https://PrimeFlix.github.io/tags/tv-shows/" title="TV-Shows">TV-Shows</a>
                
                        </li>
                    </ul>
                </nav>
    			
            </div>
        </header>
    <main>
        <section class="hero hero--full">
            <header>
                <h1>
                    404
                </h1>
                <p>
                    Ooops, something went wrong!
                </p>
            </header>
        </section>
    </main>
    <footer class="footer">
    	<div class="footer__copyright">
    		Powered by&nbsp;PrimeFlix
    	</div>
    	
    </footer>
    </div>
     <div class="cookie-bar js-cookie-bar">
    	<p>
    		We use cookies to ensure that we give you the best experience on our website. If you continue, we will assume that you agree to our <a href="#">cookie policy.</a> 
    		<button class="cookie-bar__close">Close</button>
    	</p>
    </div>
     
    <script>
    	var loadCSSFiles = function() {
    		var links = ['https://fonts.googleapis.com/css?family=Nunito:400,300|Yanone+Kaffeesatz:400,700'],
    			headElement = document.getElementsByTagName('head')[0],
    			linkElement, i;
    		for (i = 0; i < links.length; i++) {
    			linkElement = document.createElement('link');
    			linkElement.rel = 'stylesheet';
    			linkElement.href = links[i];
    			headElement.appendChild(linkElement);
    		}
    	};
    	var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
    	if (raf) {
    		raf(loadCSSFiles);
    	} else {
    		window.addEventListener('load', loadCSSFiles);
    	}
    
    </script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script defer src="https://PrimeFlix.github.io/assets/js/scripts.min.js"></script>
    
    </body>
