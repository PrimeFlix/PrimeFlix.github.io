<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        



    <div class="container">
        <header class="js-top">
            <div>
                <a class="logo" href="https://PrimeFlix.github.io">
                        PrimeFlix
                </a>
    
                    <div class="search">
                        <div class="search__overlay">
                            <button class="search__close" aria-label="Close">Close</button>
                            <form action="https://PrimeFlix.github.io/search.html">
                                <input
                                    class="search__input"
                                    type="search"
                                    name="q"
                                    placeholder="search..."
                                    autofocus="autofocus"/>
                            </form>
                        </div>
                        <button class="search__btn" aria-label="Search">
                            <svg class="icon" role="presentation" focusable="false">
                                <use xlink:href="https://PrimeFlix.github.io/assets/svg/svg-map.svg#search"/>
                            </svg>
                        </button>
                    </div>
    
                <nav class="navbar js-navbar">
                	<button class="navbar__toggle js-navbar__toggle" aria-expanded="false">Menu</button>
                    <ul class="navbar__menu">
                    </ul>
                </nav>
    			
            </div>
        </header>
    <main class="main">
         <section class="hero hero--full search-page">
            <header>
				<h1>
					Search
				</h1>	
				<form action="https://PrimeFlix.github.io/search.html" class="u-innerwrap" >
					<input
					   type="search" 
					   name="q" 
					   placeholder="search..." 
					   class="search-page__input"/>
				</form>
			 </header>
		</section> 
		<div class="u-innerwrap">
			<script>
				(function () {
					var cx = '';
					var gcse = document.createElement('script');
					gcse.type  = 'text/javascript';
					gcse.async = true;
					gcse.src   = 'https://cse.google.com/cse.js?cx=' + cx;
					var s = document.getElementsByTagName('script')[0];
					s.parentNode.insertBefore(gcse, s);
				})();
			</script>
			<gcse:searchresults-only></gcse:searchresults-only>
		</div>
    </main>

    <footer class="footer">
    	<div class="footer__copyright">
    		Powered by Publii
    	</div>
    	
    </footer>
    </div>
    
    <script>
    	var loadCSSFiles = function() {
    		var links = ['https://fonts.googleapis.com/css?family=Nunito:400,300|Yanone+Kaffeesatz:400,700'],
    			headElement = document.getElementsByTagName('head')[0],
    			linkElement, i;
    		for (i = 0; i < links.length; i++) {
    			linkElement = document.createElement('link');
    			linkElement.rel = 'stylesheet';
    			linkElement.href = links[i];
    			headElement.appendChild(linkElement);
    		}
    	};
    	var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
    	if (raf) {
    		raf(loadCSSFiles);
    	} else {
    		window.addEventListener('load', loadCSSFiles);
    	}
    
    </script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script defer src="https://PrimeFlix.github.io/assets/js/scripts.min.js"></script>
